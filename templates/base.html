<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-primary justify-content-between">
      <div class="container">
        <a href="/" class="navbar-brand text-light">Feedback</a>
        <ul class="nav navbar-nav flex-row float-right">
          {% if session['username'] %}
          <li class="nav-item">
            <a class="nav-link pr-3 text-light" href="/logout">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link mr-3 text-light" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="/register">Sign up</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1>hi</h1>
      {% for category,msg in get_flashed_messages(with_categories=true) %}
      <div class="alert alert-{{category}}" role="alert">{{ msg }}</div>
      {% endfor %} {% block content %}{% endblock %}
    </div>
  </body>
</html>
